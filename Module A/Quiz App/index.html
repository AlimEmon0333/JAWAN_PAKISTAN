<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="Images/quiz.png" type="image/x-icon" />
    <title>Quiz Application</title>
  </head>
  <body>
    <div class="app">
      <h1>Simple Quiz</h1>
      <p><span id="currentquestion">1</span>/<span id="totalquestion" >10 </span></p>
      <div class="quiz">
        <h2 id="question">Question goes here</h2>
        <div id="answers" class="answer-buttons"></div>
        <button id="next-btn" onclick="next()">Next</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
