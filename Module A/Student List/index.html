<body>
    <h1 class="heading-1"> Students List</h1>
    <div class="container con mb-5 mt-5">
    <input type="text" class="input" placeholder="Enter Student's Roll Num" id="rollnum"><button class="btn btn-secondary btn-1" onclick="search()">Search</button>
  </div>   
  <table class="table ">
    <thead>
        <tr>
            <th class=" text-decoration-underline text-secondary">
                Student Name
            </th>
            <th class=" text-decoration-underline text-secondary">
               Father Name
            </th>
            <th class=" text-decoration-underline text-secondary">
                Roll num
            </th>
            <th class=" text-decoration-underline text-secondary">
                CNIC
            </th>
            <th class=" text-decoration-underline text-secondary">
                Contact
            </th>
        </tr>
    </thead>
    <tbody id="tbody">

    </tbody>
  </table>
